
                <ion-grid>
                  <ion-row>
                    <ion-col size="6">

                        <ion-card color="tertiary">
                          <ion-grid>
                            <ion-row>
                              <ion-col size= 4>
                                <ion-icon name="journal-outline"></ion-icon>
                              </ion-col>
                              <ion-col size=8>
                                <ion-text style="color:white">
                                  Revenue
                                </ion-text>
                                <ion-icon color="success" name="arrow-up-outline"></ion-icon>
                              </ion-col>
                            </ion-row>
                                <ion-row>
                              <ion-col class="center" size=12>
                                 <ion-text style="color:white">
                                  <h4>
                                    {{revenue | currency: 'R'}}
                                  </h4>

                                </ion-text>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                          
                        </ion-card>

                    </ion-col>
                      <ion-col size="6">

                        <ion-card color="dark">
                          <ion-grid>
                            <ion-row>
                              <ion-col size= 4>
                               <ion-icon name="shirt-outline"></ion-icon>
                              </ion-col>
                              <ion-col  size=8>
                                <ion-text>
                                  Sales
                                </ion-text>
                          <ion-icon color="danger" name="arrow-down-outline"></ion-icon>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col class="center" size=12>
                                      <ion-text>
                                  <h4>
                                    {{sales }}
                                  </h4>

                                </ion-text>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                          
                        </ion-card>

                    </ion-col>
                  </ion-row>
                </ion-grid>
                <div class="card-body" style="padding-top: 0px;padding-bottom: 0px;">
                  <h4 class="small font-weight-bold">Sales Conversion<span class="float-right">20%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar " role="progressbar" style="width: 20% ;background: #018786;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Order fullfilled <span class="float-right">40%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar " role="progressbar" style="width: 40%; border-radius: 0px;background: #ffd700;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  
                 
                </div>
