<ion-menu-toggle>
  <ion-toolbar>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="center" size="12">
            <div *ngFor="let image of profile$.profileImage">
              <ion-avatar   [routerLink]="['/user/user_profile']" *ngIf="image" class="profile_pic">
                <ion-img src="{{ image.url }}"></ion-img>
              </ion-avatar>
            </div>

            <ion-avatar
              style="background: #eaeaea"
              *ngIf="avatar"
              class="profile_pic"
              [routerLink]="['/user/user_profile']"
            >
              <ion-img src="../assets/carbon_user-filled.svg"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="12">
            <ion-label style="text-align: center">
              {{ profile$.first_name }} {{ profile$.first_name }}
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-card
              class="center"
              style="
                height: 30px;
                width: 100%;
                margin-left: 2px;
                border-radius: 20px;
                text-align: center;
                margin-bottom: 0px;
                margin-top: 0px;
                vertical-align: middle;
              "
            >
              User
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-toolbar>
  <!--<ion-item color="danger" *ngIf="!profile$.verified.isVerified">
    <ion-icon name="alert" slot="start"></ion-icon>
    <ion-label (click)="verifyAgain()">Verify</ion-label>
  </ion-item>-->
  <ion-item *ngIf="order" color="warning">
    <ion-label>view order</ion-label>
    <ion-badge slot="end" color="primary">{{ order }}</ion-badge>
  </ion-item>
  <ion-item *ngIf="profile$.storeOwner">
    <ion-icon name="exit" slot="start"></ion-icon>
    <ion-label
      [routerLink]="['/admin-store/store']"
      (click)="adminShow('admin')"
      >Store Admin</ion-label
    >
  </ion-item>
  <ion-item
    *ngIf="
      profile$.first_name && profile$.last_name && profile$.address && token
    "
    [routerLink]="['/user/user_profile']"
  >
    <!--add auth Gurd-->
    <ion-icon slot="icon-only" slot="start" name="person"></ion-icon>
    <ion-label>Account</ion-label>
  </ion-item>

  <ion-item
    *ngIf="
      !profile$.first_name && !profile$.last_name && !profile$.address && token
    "
    color="danger"
    [routerLink]="['/user/update-info']"
  >
    <!--add auth Gurd-->
    <ion-icon
      slot="icon-only"
      slot="start"
      name="person-circle-outline"
    ></ion-icon>
    <ion-label>Incomplete Profile</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/user/update-info']">
    <ion-icon slot="start" name="grid"></ion-icon>
    <ion-label> Shop Categories </ion-label>
  </ion-item>
</ion-menu-toggle>
