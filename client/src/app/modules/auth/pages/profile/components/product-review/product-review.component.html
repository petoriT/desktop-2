<ion-card style="border-radius: 5vw; height:78vh" >
  <ion-card-content style="min-height:100%; padding: 13px 5px 13px 5px; --background: #f5fafa; overflow: scroll">
   
      <div *ngFor="let review of productReviews$ |async ">

        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size=2>
 
                <div   *ngFor="let image of review.product.productImage ; let w = index">
                  <ion-avatar style="height: 15vw;width: 15vw;" *ngIf="w == 0">
                    <img src="{{ image.url }}" />
                  </ion-avatar>
                </div>

              </ion-col>
              <ion-col style="    padding-left: 15px" class="center" size="7">
                <ion-label style="text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;">{{ review.product.productName }}</ion-label>
              </ion-col>
              <ion-col class="center" size="3">
                <ion-label>{{ review.product.productPrice | currency: "R" }}</ion-label>
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col size=12>
                <rating
                    [rate]="review.rating.rate"
                    class="rating"
                    readonly="true"
                    size="small"
                    (rateChange)="onRateChange($event)"
                  ></rating>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size=12>
                <ion-label>
                  <sub>
                    {{ review.rating.comment }}
                  </sub>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </div>
  
         

     
          



  </ion-card-content>
</ion-card>
