
<ion-card>
  <ion-item style="--inner-padding-end:0px" class="ion-no-padding" *ngFor="let product of product$ | async">
    <ion-grid>
     <!--
  <ion-row>
        <ion-col size=4>
          <ion-img src="{{product.productImage[0].url}}"></ion-img>
        </ion-col>
        <ion-col size=4>
          <ion-img src="{{product.productImage[0].url}}"></ion-img>
        </ion-col>
        <ion-col size=4>
          <ion-img src="{{product.productImage[0].url}}"></ion-img>
        </ion-col>
      </ion-row>
     --> 
      <ion-row>
        <ion-col  class="center" size=2>
          <div  style="float: left; margin: 5px" *ngFor="let image of product.productImage; let g = index">
            <ion-avatar style="width: 15vw;height: 15vw;" *ngIf="g == 0">
              <img src="{{ image.url }}" />
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col  class="center" size=6>
          <ion-label class="center">
            {{product.productName}}
          </ion-label>
        </ion-col>
        <ion-col  class="center" size=4>
          <ion-label  class="center">
          {{product.productPrice | currency:"R"}}
            </ion-label>
          </ion-col>
      </ion-row>
    
  
    </ion-grid>
   
  </ion-item>
  
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>
            <sub>
              Rate the Product
            </sub>
          </ion-label>
        </ion-col>
  
        <ion-col size="8">
          <rating
          formControlName="rate"
          [rate]="rate"
          class="rating"
          readonly="false"
          size="small"
        >
        </rating>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=12>
          <ion-button type="submit" expand="full" shape="round">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </form>
</ion-card>
