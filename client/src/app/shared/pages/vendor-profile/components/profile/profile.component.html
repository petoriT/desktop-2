<div class="position">
  <ion-grid class="top_info">
    <div class="circle"></div>
    <ion-row class="center">
      <ion-col class="center" size="12">
        <ion-avatar>
          <div *ngFor="let item of profile.logo">
            <ion-img src="{{item.url}}" ></ion-img>
          </div>
        </ion-avatar>
      </ion-col>

      <ion-col size="12">
        <h5>
         {{profile.name }}
        </h5>
        <ion-label>
          Image is everything
        </ion-label>
      </ion-col>

      <ion-col size="12">
        acasc
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons slot="end">
    <ion-button size="small" fill="clear">
      <sub>filter</sub>
    </ion-button>
  </ion-buttons>

  <app-store-products></app-store-products>
</div>
